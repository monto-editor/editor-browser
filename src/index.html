<!DOCTYPE html>
<html lang="en">
<head>
    <title>CodeMirror Monto</title>

    <link rel="stylesheet" type="text/css" href="css/jstree/style.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="css/codemirror/addon/display/fullscreen.css">
    <link rel="stylesheet" type="text/css" href="css/codemirror/addon/hint/show-hint.css">
    <link rel="stylesheet" type="text/css" href="css/codemirror/addon/lint/lint.css">
    <link rel="stylesheet" type="text/css" href="css/monto/monto.css">
    <link rel="stylesheet" type="text/css" href="css/editor.css">

    <script type="text/javascript" src="js/lib/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/lib/jstree.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/filesaver.min.js"></script>
    <script type="text/javascript" src="js/monto/source.js"></script>
    <script type="text/javascript" src="js/monto/sink.js"></script>
    <script type="text/javascript" src="js/codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="js/codemirror/addon/display/fullscreen.js"></script>
    <script type="text/javascript" src="js/codemirror/addon/hint/show-hint.js"></script>
    <script type="text/javascript" src="js/codemirror/addon/lint/lint.js"></script>
    <script type="text/javascript" src="js/monto/monto.js"></script>
    <script type="text/javascript" src="js/monto/monto-hint.js"></script>
    <script type="text/javascript" src="js/monto/monto-lint.js"></script>
    <script type="text/javascript" src="js/editor.js"></script>
</head>
<body>
<div class="cm-s-monto ide-background">
    <!--<button id="new" class="btn btn-default">New file</button>-->
    <button id="load" class="btn btn-default">Load File</button>
    <button id="save" class="btn btn-default">Save file</button>
    <button id="fullscreen" class="btn btn-default">Fullscreen (F11)</button>
    <button id="discover" class="btn btn-default">Discover</button>

    <div class="hiddenDiv">
        <input type="file" id="fileInput" name="files[]"/>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default cm-s-monto">
                <div class="panel-heading">
                    Discovery
                </div>
                <div id="discovery" class="panel-body">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10">
            <div>
                <ul id="tabs" class="nav nav-tabs">
                    <li role="presentation" class="active"><a href="#tab-editor">Editor</a></li>
                    <li role="presentation"><a href="#tab-version">Version</a></li>
                    <li role="presentation"><a href="#tab-tokens">Tokens</a></li>
                    <li role="presentation"><a href="#tab-ast">AST</a></li>
                    <li role="presentation"><a href="#tab-outline">Outline</a></li>
                    <li role="presentation"><a href="#tab-codecompletion">Code completion</a></li>
                    <li role="presentation"><a href="#tab-errors">Errors</a></li>
                </ul>

                <div class="tab-content">
                    <div role="tabpanel" id="tab-editor" class="tab-pane active">
                        <textarea id="editor"></textarea>
                    </div>
                    <div role="tabpanel" id="tab-version" class="tab-pane"></div>
                    <div role="tabpanel" id="tab-tokens" class="tab-pane"></div>
                    <div role="tabpanel" id="tab-ast" class="tab-pane"></div>
                    <div role="tabpanel" id="tab-outline" class="tab-pane"></div>
                    <div role="tabpanel" id="tab-codecompletion" class="tab-pane"></div>
                    <div role="tabpanel" id="tab-errors" class="tab-pane"></div>
                </div>
            </div>
        </div>

        <div class="col-md-2">
            <div class="panel panel-default cm-s-monto">
                <div class="panel-heading">
                    Outline
                </div>
                <div id="outline" class="panel-body">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
