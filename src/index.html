<!DOCTYPE html>
<html lang="en">
<head>
    <title>CodeMirror Monto</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="css/codemirror/addon/display/fullscreen.css">
    <link rel="stylesheet" type="text/css" href="css/codemirror/addon/hint/show-hint.css">
    <link rel="stylesheet" type="text/css" href="css/codemirror/theme/monto.css">
    <link rel="stylesheet" type="text/css" href="css/editor.css">

    <script type="text/javascript" src="js/lib/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/lib/FileSaver.js"></script>
    <script type="text/javascript" src="js/codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="js/codemirror/mode/monto/monto.js"></script>
    <script type="text/javascript" src="js/codemirror/addon/display/fullscreen.js"></script>
    <script type="text/javascript" src="js/codemirror/addon/hint/show-hint.js"></script>
    <script type="text/javascript" src="js/codemirror/addon/hint/monto-hint.js"></script>
    <script type="text/javascript" src="js/editor.js"></script>
</head>
<body>
<div class="cm-s-monto ide-background">
    <!--<button id="new" class="btn btn-default">New file</button>-->
    <button id="load" class="btn btn-default">Load File</button>
    <button id="save" class="btn btn-default">Save file</button>
    <button id="fullscreen" class="btn btn-default">Fullscreen (F11)</button>

    <div class="hiddenDiv">
        <input type="file" id="fileInput" name="files[]"/>
    </div>

    <div class="row">
        <div class="col-md-10">
            <textarea id="editor"></textarea>
        </div>
        <div class="col-md-2">
            <div class="panel panel-default cm-s-monto CodeMirror">
                <div class="panel-heading">
                    Outline
                </div>
                <div id="outline" class="panel-body">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
